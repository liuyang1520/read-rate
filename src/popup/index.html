<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link href="styles/main.css" rel="stylesheet"> -->
  </head>
  <body>
    <h1>Read Rate</h1>
    <div id='timer'>
      <div id='display'>
        <div>
          <span class='hours'>00</span>
          <div class='units'>H</div>
        </div>
        <div>
          <span class='minutes'>00</span>
          <div class='units'>M</div>
        </div>
        <div>
          <span class='seconds'>00</span>
          <div class='units'>S</div>
        </div>
      </div>
      <div id ='control'>
        <div><i id='reset' class='icon-ccw'>reset</i></div>
        <div><i id='pause-resume' class='icon-play'>pause</i></div>
        <div><i id='done' class='icon-ok'>done</i></div>
      </div>
    </div>
  </body>
</html>
