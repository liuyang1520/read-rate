<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/fontello.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>Read Rate</h1>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <div id='timer'>
      <div>
        <span class='hours'>00</span>
        <div class='units'>H</div>
      </div>
      <div>
        <span class='minutes'>00</span>
        <div class='units'>M</div>
      </div>
      <div>
        <span class='seconds'>00</span>
        <div class='units'>S</div>
      </div>
    </div>
    <div id ='control'>
      <div><i id='reset' class='icon-ccw'></i></div>
      <div><i id='pause-resume' class='icon-play'></i></div>
      <div><i id='done' class='icon-ok'></i></div>
    </div>

    <!-- build:js scripts/popup.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/Readability.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
